<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-black flex items-center justify-center relative overflow-hidden"
  >
    <!-- Dekorasi Glass Bubbles -->
    <div
      class="absolute top-10 left-10 w-72 h-72 rounded-full bg-purple-500/20 blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-96 h-96 rounded-full bg-indigo-500/20 blur-3xl"
    ></div>
    <div
      class="absolute top-1/3 right-1/3 w-40 h-40 rounded-full bg-cyan-400/10 blur-2xl"
    ></div>

    <!-- Card Utama -->
    <div
      class="glass rounded-3xl shadow-2xl p-10 max-w-4xl w-full floating transform transition-all duration-500 hover:scale-[1.02] hover:shadow-purple-500/30"
    >
      <!-- Judul -->
      <h1
        class="text-4xl font-extrabold text-center text-white mb-10 tracking-wide"
      >
        <i data-lucide="user" class="inline w-10 h-10 mr-2 text-indigo-400"></i>
        Biodata Pribadi
      </h1>

      <!-- Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 text-white/90">
        <!-- Identitas -->
        <div class="space-y-6 text-lg">
          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center">
              <i data-lucide="id-card" class="w-6 h-6 mr-3 text-indigo-300"></i>
              <span class="font-semibold">NPM</span> 202343500943
            </p>
          </div>

          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center">
              <i data-lucide="user-2" class="w-6 h-6 mr-3 text-indigo-300"></i>
              <span class="font-semibold">Nama:</span> Muhammad Alvin Faris
            </p>
          </div>

          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center">
              <i data-lucide="phone" class="w-6 h-6 mr-3 text-indigo-300"></i>
              <span class="font-semibold">Telp:</span> 0812-3456-7890
            </p>
          </div>

          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center">
              <i data-lucide="book" class="w-6 h-6 mr-3 text-indigo-300"></i>
              <span class="font-semibold">Agama:</span> Islam
            </p>
          </div>

          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center">
              ðŸš¹
              <span class="font-semibold">Jenis Kelamin:</span> Laki-laki
            </p>
          </div>
        </div>

        <!-- Alamat + Maps -->
        <div class="space-y-5">
          <div
            class="glass p-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 transition"
          >
            <p class="flex items-center text-lg">
              <i data-lucide="map-pin" class="w-6 h-6 mr-3 text-indigo-300"></i>
              <span class="font-semibold">Alamat:</span> Gg Jempol No. 57,
              citeureup Bogor
            </p>
          </div>
          <div
            class="rounded-2xl overflow-hidden shadow-xl border border-white/20 hover:shadow-indigo-400/40 transition-all duration-500"
          >
            <iframe
              class="w-full h-64 md:h-72"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.364969260659!2d106.87653737402864!3d-6.47537179351643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c03a40bad04b%3A0x515621e15fd25213!2sGg.%20Jempol%2C%20Kec.%20Citeureup%2C%20Kabupaten%20Bogor%2C%20Jawa%20Barat%2016810!5e0!3m2!1sid!2sid!4v1695105106593!5m2!1sid!2sid"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
